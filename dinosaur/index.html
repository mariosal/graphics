<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Dinosaur</title>
    <link href='../css/style.css' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <canvas width='600' height='600'></canvas>

    <script src='../js/gl-matrix-min.js'></script>
    <script src='network.js'></script>
    <script src='scene.js'></script>
    <script src='controller.js'></script>
    <script>
      var canvas = document.getElementsByTagName( 'canvas' )[ 0 ];
      var scene = new Scene( canvas );

      window.rAF = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

      wget( 'vertex.c', function ( vShaderSrc ) {
        wget( 'fragment.c', function ( fShaderSrc ) {
          wget( 'model.json', function ( model ) {
            scene.initShaders( vShaderSrc, fShaderSrc );
            scene.initBuffers( JSON.parse( model ) );

            scene.move( 0, -23, -28 );
            scene.render();
          } );
        } );
      } );
    </script>
  </body>
</html>
